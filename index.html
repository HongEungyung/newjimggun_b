<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta name="description" content="수화물 운반 및 보관 서비스 웹사이트입니다." />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="여행, 수화물, 짐, 보관" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="짐꾼" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="짐꾼" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="짐꾼 웹사이트" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta
      property="og:url"
      content="https://jimggun.vercel.app/
    " />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="https://jimggun.vercel.app/assets/jimggun_logo-DfAxRLDc.png" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta property="og:description" content="짐꾼 웹사이트입니다." />
    <!-- 파비콘 연결 -->
    <link rel="icon" type="image/png" href="public/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="public/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="public/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="public/images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="public/images/favicon/site.webmanifest" />
    <title>짐꾼</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
